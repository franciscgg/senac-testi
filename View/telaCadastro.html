<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../View/style.css">
    <title>SenacHub</title>
</head>
<body class="senachub_tela_cadastro">
    <header></header>
    <main class="senachub_borda_cadastro">
        <div class="senachub_container">
            <img src="../Imagem/LogoSenac.png" alt="Logo SenacHub">
            <h1 class="senachub_tamanho_cadastro">Crie sua Conta</h1>
            <p class="senachub_tamanho_comece_jornada">Comece sua jornada!</p>

        <!-- INPUT USUÁRIO -->
        <p class="senachub_tamanho_usuario">Usuário</p>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" placeholder="Digite seu usuário" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <!-- INPUT NOME -->
        <p class="senachub_tamanho_nome">Nome</p>
        <div class="row g-3">  <div class="col">    <input type="text" class="form-control" placeholder="Digite seu nome" aria-label="Digite seu nome"></div>

        <!-- INPUT EMAIL -->
        <div class="senachub_input_email">
            <label class="senachub_tamanho_email" for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>


        <!-- INPUT SENHA -->
        <div class="form-group">
            <label class="senachub_tamanho_senha" for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
          </div>


        <!-- BOTÃO DE CRIAR CONTA -->
        <button type="button" class="senachub_button_entrar">Criar conta</button>


        <!-- BOTÃO JÁ TEM UMA CONTA -->
        <p class="senachub_nao_tem_conta">Já tem uma conta?<a class="senachub_crie_aqui" href="https://github.com/heelinho?tab=repositories">&nbsp;Entre aqui</a></p>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
